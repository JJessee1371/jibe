<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Yomogi&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Jibe</title>
</head>
<body>
    <header class="header-section">
        <h1 class="main-title">Build a thicker skin with Jibe</h1>
        <p class="main-subtext">Please take up all complaints with our PR department: <i class="fas fa-trash"></i></p>
    </header>
    <section class="row form">
        <h2 class="form-header">Give me some information to work with...</h2>
        <form id="insult-form" class ="col s12 m12 l12 xl12">
            <div class="input-field col s6 m6 l6 xl6">
                <input placeholder="Enter name here" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="col s12 m12 l12 xl12">
                <p>
                    <label>
                      <input type="checkbox" id="extra-rude"/>
                      <span>Make it real mean!</span>
                    </label>
                </p>
                <button class="btn waves-effect waves-light" type="submit" name="action">Insult me!
                <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </section>
    <section>
        <p id="result"></p>
    </section>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://kit.fontawesome.com/c2cd5d3545.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
